<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,  initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CarPark</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="$stars" class="stars">
      <div class="star black"></div>
      <div class="star black"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
    </div>
    <div id="$msgOverlay" class="message-overlay" hidden>
      <div id="$msgWin" hidden class="message-box message-win">
        <span>Успех!</span>
        <span>уважение +</span>
        <!-- <span>mission passed!</span> -->
        <!-- <span>respect +</span> -->
      </div>

      <div id="$msgFail" hidden class="message-box message-fail">
        <!-- <span>wasted</span> -->
        <span>потрачено</span>
      </div>
    </div>
    <div class="control-box">
      <button class="button-left"></button>
      <button class="button-restart"></button>
      <button class="button-right"></button>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
